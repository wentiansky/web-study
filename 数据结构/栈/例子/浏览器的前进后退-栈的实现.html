<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浏览器的前进后退-栈的实现</title>
</head>
<body>
  <script>
    // 为了支持前进后退，需要维护两个栈
    // - 当用户访问了一个新页面，将新页面压入后退栈的栈底；
    // - 当用户后退了一个页面，后退栈出栈，前进栈压栈；
    // - 当用户前进了一个页面，前进栈出栈，后退栈压栈；
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>延迟加载</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    html {
      height: 100%;
    }

    body {
      height: 100%;
      overflow-y: auto;
    }

    img {
      display: block;
      margin: 0 auto 300px;
      width: 600px;
      height: 300px;
    }
  </style>
</head>

<body>
  <img class="lazy" src="./img/base64.jpeg" data-src="./img/banner01.png" alt="">
  <img class="lazy" src="./img/base64.jpeg" data-src="./img/banner02.png" alt="">
  <img class="lazy" src="./img/base64.jpeg" data-src="./img/banner03.jpg" alt="">
  <!-- <script src="./lazyload1.js"></script> -->
  <script src="./lazyload2.js"></script>
</body>

</html>

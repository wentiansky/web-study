<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组contains方法</title>
</head>
<body>
  <script>
    function contains(target, item) {
      return target.indexOf(item) > -1
    }
  </script>
</body>
</html>

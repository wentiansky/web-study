<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组union方法</title>
</head>
<body>
  <script>
    /* 对两个数组取并集 */
    function union(target, array) {
      return unique(target.concat(array))
    }

    /* 对数组进行去重，返回一个没有重复元素的新数组 */
    function unique(target) {
      var result = []
      loop: for (var i = 0; i < target.length; i++) {
        for (var j = i + 1; j < target.length; j++) {
          if (target[j] === target[i]) {
            continue loop
          }
        }
        result.push(target[i])
      }
      return result
    }
    console.log(union([1, 1, 1, 2, 3, 2, 1, 4, 4, 2, 3], [1, 4, 9, 12]))
  </script>
</body>
</html>

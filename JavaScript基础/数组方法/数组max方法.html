<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组max方法</title>
  </head>
  <body>
    <script>
      /* 返回数组中的最大值，用于数字数组 */
      function max(target) {
        return Math.max.apply(null, target)
      }

      console.log(max([2, 3, 2, 4, 4, 2, 3]))
    </script>
  </body>
</html>

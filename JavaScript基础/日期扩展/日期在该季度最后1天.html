<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日期在该季度最后1天</title>
</head>
<body>
  <script>
    function getLastDateInQuarter(date) {
      var quarter = Math.floor(date.getMonth() / 3)
      return new Date(date.getFullYear(), quarter * 3 + 3, 0).toLocaleDateString()
    }
    console.log(getLastDateInQuarter(new Date))
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日期在该季度第1天</title>
</head>
<body>
  <script>
    function getFirstDateInQuarter(date) {
      var quarter = Math.floor(date.getMonth() / 3)
      return new Date(date.getFullYear(), quarter * 3, 1).toLocaleDateString()
    }
    console.log(getFirstDateInQuarter(new Date))
  </script>
</body>
</html>

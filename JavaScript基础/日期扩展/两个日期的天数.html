<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两个日期的天数</title>
</head>
<body>
  <script>
    function getDatePeriod(start, end) {
      return Math.abs(start * 1 - end * 1) / 1000 / 60 / 60 / 24
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日期在该月最后1天</title>
</head>
<body>
  <script>
    function getFirstDateInMonth(date) {
      return new Date(date.getFullYear(), date.getMonth(), 1).toLocaleDateString()
    }
    console.log(getFirstDateInMonth(new Date))
  </script>
</body>

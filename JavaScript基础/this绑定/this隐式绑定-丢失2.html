  <title>this隐式绑定-丢失2</title>

<body>
  <script>
    function foo() {
      console.log(this.a)
    }

    var obj = {
      a: 2,
      foo: foo
    }

    var a = 'GLOBAL a'
    function bar(fn) {
      fn()
    }

    bar(obj.foo)
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无限累加函数</title>
</head>
<body>
  <script>
    function add(a) {
      function sum(b) {
        a = a + b
        return sum
      }
      sum.toString = function() {
        return a
      }
      
      return sum
    }
    
    console.log(add(1))
  </script>
</body>
</html>

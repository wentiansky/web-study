<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this显示绑定3</title>
</head>
<body>
  <script>
    function callback(item) {
      console.log(item, this.id)
    }

    var obj = {
      id: 'uuid123456'
    }

    var arr = [1, 2, 3]

    arr.forEach(callback, obj)
    // forEach参数：
    // - callback
    //     - item
    //     - index
    //     - array
    // - thisArg
  </script>
</body>
</html>

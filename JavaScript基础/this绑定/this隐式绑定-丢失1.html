<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this隐式绑定-丢失1</title>
</head>
<body>
  <script>
    function foo() {
      console.log(this.a)
    }
    var obj = {
      a: 2,
      foo: foo
    }
    var a = 'GLOBAL a'
    // 虽然bar是obj.foo的一个引用，实际上引用的是foo函数本身
    // bar是一个不带任何修饰的函数调用，应用默认绑定
    var bar = obj.foo
    bar()
  </script>
</body>
</html>

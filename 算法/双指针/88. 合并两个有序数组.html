<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>88. 合并两个有序数组</title>
</head>
<body>
  <script>
    /**
     * 自己的做法
     * 给你两个按 非递减顺序 排列的整数数组 nums1 和 nums2，另有两个整数 m 和 n ，分别表示 nums1 和 nums2 中的元素数目。
     * 请你 合并 nums2 到 nums1 中，使合并后的数组同样按 非递减顺序 排列。
     * 注意：最终，合并后数组不应由函数返回，而是存储在数组 nums1 中。为了应对这种情况，nums1 的初始长度为 m + n，其中前 m 个元素表
     * 示应合并的元素，后 n 个元素为 0 ，应忽略。nums2 的长度为 n 。
     * @param {number[]} nums1
     * @param {number} m
     * @param {number[]} nums2
     * @param {number} n
     * @return {ListNode}
     */
    var merge1 = function(nums1, m, nums2, n) {
      let len = m + n - 1;
      m--, n--;
      while (m >= 0 && n >= 0) {
        if (nums1[m] > nums2[n]) {
          nums1[len] = nums1[m--]
        } else {
          nums1[len] = nums2[n--]
        }
        len--;
      }
      if(m === -1){
        return nums1.splice(0, len+1, ...nums2.slice(0, n + 1));
      }
      if(n === -1){
        return nums1;
      }
    };
    const result1Case1 = merge1([1,2,3,0,0,0], 3, [2,5,6], 3)
    const result1Case2 = merge1([1], 1, [], 0)
    const result1Case3 = merge1([0], 0, [1], 1)
    const result1Case4 = merge1([4,5,6,0,0,0], 3, [1,2,3], 3)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>242. 有效的字母异位词</title>
</head>

<body>
  <script>
    /** 
     * 自己的做法
     * 若s和t中每个字符出现的次数都相同，则称s和t互为字母异位词
     * @param {string} s
     * @param {string} t
     * @return {boolean}
     */
    var isAnagram1 = function (s, t) {
      const mapS = {}, mapT = {}
      for (const char of s) {
        mapS[char] = (mapS[char] || 0) + 1
      }
      for (const char of t) {
        mapT[char] = (mapT[char] || 0) + 1
      }
      const map = s.length >= t.length ? mapS : mapT
      return Object.keys(map).every(key => mapT[key] === mapS[key])
    };
    const result1Case1 = isAnagram1('anagram', 'nagaram')
    const result1Case2 = isAnagram1('rat', 'car')
    const result1Case3 = isAnagram1('at', 'abtc')
    document.write('方法一：')
    document.write('<br/>')
    document.write(`s=anagram, t=nagaram: ${result1Case1}`)
    document.write('<br/>')
    document.write(`s=rat, t=car: ${result1Case2}`)
    document.write('<br/>')
    document.write(`s=at, t=abtc: ${result1Case3}`)
    document.write('<br/><br/><br/>')

    /** 
     * 方法二：
     * 若s和t中每个字符出现的次数都相同，则称s和t互为字母异位词
     * 思路：
     * 1. 对象map存储次数；
     * 2. 如果s的字符char在map中，map[char]++，不存在map[char] = 1；
     * 3. 如果t的字符char在map中，map[char]--，不存在map[char] = -1；
     * 4. 判断map中的所有属性的值是否为0；
     * @param {string} s
     * @param {string} t
     * @return {boolean}
     */
    var isAnagram2 = function (s, t) {
      const sLen = s.length
      const tLen = t.length
      if (sLen !== t.length) return false
      const map = {}
      for (let i = 0; i < sLen; i++) {
        const currentS = s[i]
        const currentT = t[i]
        map[currentS] = map[currentS] ? ++map[currentS] : 1
        map[currentT] = map[currentT] ? --map[currentT] : -1
      }
      return Object.values(map).every(value => value === 0)
    }
    const result2Case1 = isAnagram2('anagram', 'nagaram')
    const result2Case2 = isAnagram2('rat', 'car')
    const result2Case3 = isAnagram2('at', 'abtc')
    document.write('方法二：')
    document.write('<br/>')
    document.write(`s=anagram, t=nagaram: ${result2Case1}`)
    document.write('<br/>')
    document.write(`s=rat, t=car: ${result2Case2}`)
    document.write('<br/>')
    document.write(`s=at, t=abtc: ${result2Case3}`)
    document.write('<br/><br/><br/>')

    /** 
     * 方法三：
     * 若s和t中每个字符出现的次数都相同，则称s和t互为字母异位词
     * 思路：
     * 1. 分别将s和t排序；
     * 2. 判断s是否等于t；
     * 时间复杂度：排序O(nlogn) + 比较相等O(n) = O(nlogn)
     * 空间复杂度：排序O(logn) + 比较相等O(n) = O(logn)
     * @param {string} s
     * @param {string} t
     * @return {boolean}
     */
    var isAnagram3 = function (s, t) {
      return s.length === t.length && [...s].sort().join('') === [...t].sort().join('')
    }
    const result3Case1 = isAnagram3('anagram', 'nagaram')
    const result3Case2 = isAnagram3('rat', 'car')
    const result3Case3 = isAnagram3('at', 'abtc')
    document.write('方法三：')
    document.write('<br/>')
    document.write(`s=anagram, t=nagaram: ${result3Case1}`)
    document.write('<br/>')
    document.write(`s=rat, t=car: ${result3Case2}`)
    document.write('<br/>')
    document.write(`s=at, t=abtc: ${result3Case3}`)
    document.write('<br/><br/><br/>')

    /** 
     * 方法四：
     * 若s和t中每个字符出现的次数都相同，则称s和t互为字母异位词
     * 思路：
     * 1. 因字符串只包含26个小写字母，可以维护一个长度26的频次数组table；
     * 2. 遍历s中字符的频次，出现一次+1；
     * 3. 遍历t中字符的频次，出现一次-1；
     * 4. 如果table[i] < 0，说明t包含一个s中的额外字符；
     * 时间复杂度：O(n)，s的长度
     * 空间复杂度：O(S)，S = 26
     * @param {string} s
     * @param {string} t
     * @return {boolean}
     */
    var isAnagram4 = function (s, t) {
      if (s.length !== t.length) return false
      const table = new Array(26).fill(0)
      const codeA = 'a'.charCodeAt()
      for (const char of s) {
        table[char.charCodeAt() - codeA]++
      }
      for (const char of t) {
        const index = char.charCodeAt() - codeA
        table[index]--
        if (table[index] < 0) {
          return false
        }
      }
      return true
    }
    const result4Case1 = isAnagram4('anagram', 'nagaram')
    const result4Case2 = isAnagram4('rat', 'car')
    const result4Case3 = isAnagram4('at', 'abtc')
    document.write('方法四：')
    document.write('<br/>')
    document.write(`s=anagram, t=nagaram: ${result4Case1}`)
    document.write('<br/>')
    document.write(`s=rat, t=car: ${result4Case2}`)
    document.write('<br/>')
    document.write(`s=at, t=abtc: ${result4Case3}`)
  </script>


</body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>242. 有效的字母异位词</title>
</head>

<body>
  <script>
    /** 
     * 自己的做法
     * 若s和t中每个字符出现的次数都相同，则称s和t互为字母异位词
     * @param {string} s
     * @param {string} t
     * @return {boolean}
     */
    var isAnagram = function (s, t) {
      const mapS = {}, mapT = {}
      for (const char of s) {
        mapS[char] = (mapS[char] || 0) + 1
      }
      for (const char of t) {
        mapT[char] = (mapT[char] || 0) + 1
      }
      const map = s.length >= t.length ? mapS : mapT
      return Object.keys(map).every(key => mapT[key] === mapS[key])
    };
    const result1Case1 = isAnagram('anagram', 'nagaram')
    const result1Case2 = isAnagram('rat', 'car')
    const result1Case3 = isAnagram('at', 'abtc')
    document.write('方法一：')
    document.write('<br/>')
    document.write(`s=anagram, t=nagaram: ${result1Case1}`)
    document.write('<br/>')
    document.write(`s=rat, t=car: ${result1Case2}`)
    document.write('<br/>')
    document.write(`s=at, t=abtc: ${result1Case3}`)
    document.write('<br/><br/><br/>')

    /** 
     * 其他的做法
     * 若s和t中每个字符出现的次数都相同，则称s和t互为字母异位词
     * 思路：
     * 1. 对象map存储次数；
     * 2. 如果s的字符char在map中，map[char]++，不存在map[char] = 1；
     * 3. 如果t的字符char在map中，map[char]--，不存在map[char] = -1；
     * 4. 判断map中的所有属性的值是否为0；
     * @param {string} s
     * @param {string} t
     * @return {boolean}
     */
    var isAnagram = function (s, t) {
      const sLen = s.length
      const tLen = t.length
      if (sLen !== t.length) return false
      const map = {}
      for (let i = 0; i < sLen; i++) {
        const currentS = s[i]
        const currentT = t[i]
        map[currentS] = map[currentS] ? ++map[currentS] : 1
        map[currentT] = map[currentT] ? --map[currentT] : -1
      }
      return Object.values(map).every(value => value === 0)
    }
    const result1Case4 = isAnagram('anagram', 'nagaram')
    const result1Case5 = isAnagram('rat', 'car')
    const result1Case6 = isAnagram('at', 'abtc')
    document.write('方法二：')
    document.write('<br/>')
    document.write(`s=anagram, t=nagaram: ${result1Case4}`)
    document.write('<br/>')
    document.write(`s=rat, t=car: ${result1Case5}`)
    document.write('<br/>')
    document.write(`s=at, t=abtc: ${result1Case6}`)
  </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多数元素</title>
</head>

<body>
  <script>
    /**
     * 多数元素：在数组中出现次数大于n/2的元素
     * @param {number[]} nums
     * @return {number}
     * 思路：遍历数组，通过map存储元素出现的次数
     * 时间复杂度：O(n)，n表示nums的长度
     * 空间复杂度：O(n)，哈希表最多包含n - n / 2个键值对
     */
    var majorityElement1 = function (nums) {
      const map = {}
      const n = Math.ceil(nums.length / 2)
      if (nums.length === 0) return
      for (const num of nums) {
        map[num] = (map[num] || 0) + 1
        if (map[num] >= n) {
          return num
        }
      }
    }
    const result1Case1 = majorityElement1([3, 2, 3])
    const result1Case2 = majorityElement1([2, 2, 1, 1, 1, 2, 2])
    const result1Case3 = majorityElement1([2, 2])
    document.write('方法一：')
    document.write('<br/>')
    document.write(`[3, 2, 3]: ${result1Case1}`)
    document.write('<br/>')
    document.write(`[2, 2, 1, 1, 1, 2, 2]: ${result1Case2}`)
    document.write('<br/>')
    document.write(`[2, 2]: ${result1Case3}`)
    document.write('<br/><br/><br/>')

    /**
     * 方法二：
     * 思路：排序
     * @param {number[]} nums
     * @return {number}
     * 时间复杂度：O(nlogn)，数组排序
     * 空间复杂度：O(logn)，栈空间
     */
    var majorityElement2 = function (nums) {
      nums = nums.sort()
      return nums[Math.ceil(nums.length / 2)]
    }
    const result2Case1 = majorityElement2([3, 2, 3])
    const result2Case2 = majorityElement2([2, 2, 1, 1, 1, 2, 2])
    const result2Case3 = majorityElement2([2, 2])
    document.write('方法二：')
    document.write('<br/>')
    document.write(`[3, 2, 3]: ${result2Case1}`)
    document.write('<br/>')
    document.write(`[2, 2, 1, 1, 1, 2, 2]: ${result2Case2}`)
    document.write('<br/>')
    document.write(`[2, 2]: ${result2Case3}`)
  </script>
</body>

</html>

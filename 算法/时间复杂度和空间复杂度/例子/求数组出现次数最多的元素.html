<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>求数组出现次数最多的元素</title>
  </head>
  <body>
    <script>
      /**
       * 求数组出现次数最多的元素
       * 如[1, 2, 3, 4, 5, 5, 6, 6]
       */
      function getMostTimes(arr) {
        var map = {}
        var maxTimes = 0
        var maxValArr = []

        for (var i = 0; i < arr.length; i++) {
          var temp = ''
          temp = arr[i]
          if (arr[i] in map) {
            map[temp]++
          } else {
            map[temp] = 1
          }
        }

        for (var key in map) {
          if (maxTimes < map[key]) {
            maxTimes = map[key]
            maxValArr = []
            maxValArr.push(key)
          } else if (key != maxValArr[0] && maxTimes === map[key]) {
            maxValArr.push(key)
          }
        }
        
        console.log(map)
        console.log(maxValArr)
      }
      getMostTimes([1, 1, 2, 2, 3, 3, 3, 4, 5, 5, 6, 6])
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>28. 找出字符串中第一个匹配项的下标</title>
</head>
<body>
  <script>
    /**
     * 自己的做法
     * 给你两个字符串 haystack 和 needle ，请你在 haystack 字符串中找出 needle 字符串的第一个匹配项的下标（下标从 0 开始）。
     * 如果 needle 不是 haystack 的一部分，则返回  -1 。
     * @param {string} haystack
     * @param {string} needle
     * @return {number}
     */
    var strStr1 = function(haystack, needle) {
      if (needle === '') return 0
      for (let i = 0; i < haystack.length; i++) {
        if (haystack[i] === needle[0]) {
          if (haystack.substring(i, i + needle.length) === needle) {
            return i
          }
        }
      }
      return -1
    };
    const result1Case1 = strStr1('sadbutsad', 'sad')
    const result1Case2 = strStr1('leetcode', 'leeto')
    const result1Case3 = strStr1('aaaaa', 'bba')
    document.write('方法一：')
    document.write('<br/>')
    document.write(`haystack="sadbutsad", haystack="sadbutsad": ${result1Case1}`)
    document.write('<br/>')
    document.write(`haystack="leetcode", needle="leeto": ${result1Case2}`)
    document.write('<br/>')
    document.write(`haystack="aaaaa", needle="bba": ${result1Case3}`)
    document.write('<br/>')
  </script>
</body>
</html>

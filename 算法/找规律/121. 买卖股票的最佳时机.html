  <title>121. 买卖股票的最佳时机</title>
</head>
<body>
  <script>
    /**
     * 自己的做法
     * 给定一个数组 prices ，它的第 i 个元素 prices[i] 表示一支给定股票第 i 天的价格。
     * 你只能选择 某一天 买入这只股票，并选择在 未来的某一个不同的日子 卖出该股票。设计一个算法来计算你所能获取的最大利润。
     * 返回你可以从这笔交易中获取的最大利润。如果你不能获取任何利润，返回 0 。
     * @param {number[]} prices
     * @return {number}
     */
    // 思路：
    // 1. 找出所有的买卖组合
    // 2. 比较买卖的差值大小
    var maxProfit1 = function(prices) {
      let min = prices[0], profit = 0
      for (let i = 1; i < prices.length; i++) {
        if (prices[i] < min) {
          debugger
          min = prices[i]
        } else {
          profit = Math.max(profit, prices[i] - min)
        }
      }
      return profit
    };
    const result1Case1 = maxProfit1([7,1,5,3,6,4])
    // const result1Case2 = maxProfit1([2,4,1])
    document.write('方法一：')
    document.write('<br/>')
    document.write(`prices=[7,1,5,3,6,4]: ${result1Case1}`)
    document.write('<br/>')
    // document.write(`prices=[2,4,1]: ${result1Case2}`)
  </script>

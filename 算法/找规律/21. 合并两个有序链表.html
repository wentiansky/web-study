<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>21. 合并两个有序链表</title>
</head>
<body>
  <script>
    /**
     * 自己的做法
     * 将两个升序链表合并为一个新的 升序 链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。 
     * @param {ListNode} list1
     * @param {ListNode} list2
     * @return {ListNode}
     */
     function ListNode(val, next) {
      this.val = (val===undefined ? 0 : val)
      this.next = (next===undefined ? null : next)
    }
    var mergeTwoLists1 = function(list1, list2) {
      const dummpy = node = new ListNode();
      while(list1 && list2) {
          if(list1.val >= list2.val){
              node.next = list2;
              node = node.next;
              list2 = list2.next;
          } else {
              node.next = list1;
              node = node.next;
              list1 = list1.next;
          }
      }
      node.next = list1 || list2;
      return dummpy.next;
    };
    const result1Case1 = mergeTwoLists1([1,2,4], [1,3,4])
    const result1Case2 = mergeTwoLists1([], [])
    const result1Case3 = mergeTwoLists1([], [0])
    document.write('方法一：')
    document.write('<br/>')
    document.write(`l1=[1,2,4], l2=[1,3,4]: ${result1Case1}`)
    document.write('<br/>')
    document.write(`l1=[], l2=[]: ${result1Case2}`)
    document.write('<br/>')
    document.write(`l1=[], l2=[0]: ${result1Case3}`)
    document.write('<br/><br/><br/>')
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>122. 买卖股票的最佳时机2</title>
</head>
<body>
  <script>
    /**
     * 自己的做法
     * 给定一个数组 prices ，它的第 i 个元素 prices[i] 表示一支给定股票第 i 天的价格。
     * 在每一天，你可以决定是否购买和/或出售股票。你在任何时候 最多 只能持有 一股 股票。你也可以先购买，然后在 同一天 出售。
     * 返回你可以从这笔交易中获取的最大利润。如果你不能获取任何利润，返回 0 。
     * @param {number[]} prices
     * @return {number}
     */
    // 思路：
    // 1. 先画价格走势图
    // 2. 即为今天减去昨天的利益之和
    var maxProfit1 = function(prices) {
      let profit = 0
      for (let i = 1; i < prices.length; i++) {
        if (prices[i] > prices[i - 1]) {
          profit += prices[i] - prices[i - 1]
        }
      }
      return profit
    };
    const result1Case1 = maxProfit1([7,1,5,3,6,4])
    const result1Case2 = maxProfit1([1,2,3,4,5])
    document.write('方法一：')
    document.write('<br/>')
    document.write(`prices=[7,1,5,3,6,4]: ${result1Case1}`)
    document.write('<br/>')
    document.write(`prices=[1,2,3,4,5]: ${result1Case2}`)
  </script>
</body>
</html>

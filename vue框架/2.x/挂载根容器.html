<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>挂载根容器</title>
</head>
<body>
  <div id="app">
    <h1>{{ msg }}</h1>
    <!-- inline-template -->
    <child>
      <div>子组件自定义内容</div>
    </child>
  </div>
  <script src="../vue-2.4.3.js"></script>
  <script>
    Vue.component('child', {
      // template: `<p>ABCDEFG</p>`
      template: `<div><slot></slot></div>`
    })

    new Vue({
      el: '#app',
      data() {
        return {
          msg: 'hello'
        }
      }
    })

    // .$mount('#app')
  </script>
</body>
</html>
